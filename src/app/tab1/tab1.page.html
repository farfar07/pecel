<ion-header>
  <ion-toolbar>
    <ion-title>Rekapan Puxiboo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" class="ion-margin">
    <!-- table order -->
    <ion-grid fixed class="kandang">
      <ion-row>
        <ion-col size="12">
          <ion-textarea
            label="*Notes"
            labelPlacement="stacked"
            rows="15"
            fill="outline"
            mode="md"
            [(ngModel)]="notes"
          ></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- button kirim dan send -->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="success" (click)="kirimOrder()">
            Summarize
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" (click)="hapusOrder()" color="danger">
            Clear
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-list-header>
          <ion-label>Bungkuseun</ion-label>
        </ion-list-header>
        <ion-list *ngIf="bungkuseun.length > 0">
          <ion-item *ngFor="let x of bungkuseunSortBy('nama')">
            <ion-label>{{ x.nama }}</ion-label>
            <ion-label>{{ x.qty }}pcs</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="6">
        <ion-list-header>
          <ion-label>Belanjaeun</ion-label>
        </ion-list-header>
        <ion-list *ngIf="belanjaeun.length > 0">
          <ion-item *ngFor="let x of belanjaeunSortBy('nama')">
            <ion-label>{{ x.nama }}</ion-label>
            <ion-label>{{ x.total }}gr</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
